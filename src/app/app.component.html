<ion-app>
  <ion-menu #menu contentId="main-content" menuId="main-content" type="overlay" [swipeGesture]="isAuth">
    <div class="container">
      <ion-avatar size="large">
        <img [src]="currentUser?.profilePic??''" alt="ProfilePic">
      </ion-avatar>
      <div>
        <h4>{{currentUser?.fullName??''}}</h4>
        <p><span>{{"@"}}{{currentUser?.username??''}}</span></p>
      </div>
    </div>
    <div class="list">
      <ion-list>
        <ion-item lines="none">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="cog-outline"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="timer-outline"></ion-icon>
            <ion-label>History</ion-label>
          </ion-item>
          <ion-item lines="none"(click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
      </ion-list>
    </div>

  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
